{% extends 'website/base.html' %}

{% block title %}Resulr{% endblock title %}

{% block body %}
{%load static%}
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'website/a.jpeg'%}" class="d-block w-100" alt="..." style="height: 500px; width:100%">
        </div>
        <div class="carousel-item">
            <img src="{% static 'website/b.jpeg'%}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'website/c.jpeg'%}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container d-flex align-items-center mt-3" style="position: relative; left: 274px; padding: 204px;">
        <form style="display: inline-block">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label for="inlineFormInput">
                        <h3>
                            Artuniverse Register Number
                        </h3>
                    </label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Register Number"
                        name="regno" style="text-transform: uppercase" required="">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
</div>

{% endblock body %}
